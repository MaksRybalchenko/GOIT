<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<table>

		<!-- #1 -->
		<tr>
			<td colspan="2"></td>
			<td colspan="2" class="extend"></td>
			<td colspan="2" class="yellow"></td>
		</tr>

		<!-- #2 -->
		<tr class="raise">
			<td></td>
			<td rowspan="2" colspan="3" class="extend red"></td>
			<td colspan="2" class="yellow"></td>
		</tr>

		<!-- #3 -->
		<tr class="raise">
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>

		<!-- #4 -->
		<tr>
			<td class="grey"></td>
			<td class="grey"></td>
			<td class="extend"></td>
			<td colspan="2"></td>
		</tr>

		<!-- #5 -->
		<tr>
			<td rowspan="3" class="yellow"></td>
			<td class="grey"></td>
			<td class="grey"></td>
			<td class="extend"></td>
			<td rowspan="2" colspan="2" class="blue"></td>
		</tr>

		<!-- #6 -->
		<tr>
			<td rowspan="2" colspan="2"></td>
			<td class="extend grey"></td>
		</tr>

		<!-- #7 -->
		<tr>
			<td colspan="3" class="extend"></td>
		</tr>	

	</table>

	
</body>
</html>
